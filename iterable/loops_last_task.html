function fizzBuzz(n) {
    for (let i=0; i<n; i++) {
    ((n % 3 == 0) && (n % 5 >0)) ? console.log(`${i} -> Fizz`) :
    ((n % 3 > 0) && (n % 5 === 0)) ? console.log(`${i} -> Buzz`) :
    ((n % 3 === 0) && (n % 5 === 0)) ? console.log(`${i} -> FizzBuzz`): console.log(`${i} is none of above`) ;
    }
}
